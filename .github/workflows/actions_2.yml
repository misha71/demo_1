name: deployment in master
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get project
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{hashFiles('**/package-lock.json')}}
      - name: install modules
        run: npm install
      - name: unit test
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get project
        uses: actions/checkout@v3
      - name: cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{hashFiles('**/package-lock.json')}}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
      - name: upload build
        uses: actions/upload-artifact@v3
        with:
          path: dist
          name: upload-files
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download build project
        uses: actions/download-artifact@v3
        with:
          name: upload-files




